databaseChangeLog:
  - changeSet:
      id: create-table-fare
      author: Budwell Masaiti
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: fare
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: Id
                  name: id
                  type: int
              - column:
                  name: fromstop
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: tostop
                  type: VARCHAR(250)
              - column:
                  name: farevalue
                  type: float
                  constraints:
                    nullable: false
            tableName: fare
        - createSequence:
            incrementBy: 1
            schemaName: public
            sequenceName: seqgen
            startValue: 1



